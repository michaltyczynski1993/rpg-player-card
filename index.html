<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG card maker</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main>

        <section class="container">
            <div class="row">
                <input id="player-name" type="text" placeholder="Player name">
                <input id="player-class" type="text" placeholder="class">

            </div>
            <div class="row">
                <div class="col"><label>Strength</label></div>
                <div class="col align-start">
                    <div class="item">
                        <button id="str-minus" onclick="strDecrease()">-</button>
                        <span id="strength-number">0</span>
                        <button id="str-plus" onclick="strIncrease()">+</button>
                    </div>


                </div>
                <div class="row">
                    <div class="col"><label>Mana</label></div>
                    <div class="col align-start">
                        <div class="item">
                            <button id="minus" onclick="manaDecrease()">-</button>
                            <span id="mana-number">0</span>
                            <button id="plus" onclick="manaIncrease()">+</button>
                        </div>
                    </div>


                </div>
                <div class="row">
                    <div class="col"><label>Charisma</label></div>
                    <div class="col align-start">
                        <div class="item">
                            <button id="minus" onclick="charDecrease()">-</button>
                            <span id="char-number">0</span>
                            <button id="plus" onclick="charIncrease()">+</button>
                        </div>
                    </div>


                </div>
                <div class="row">
                    <div class="col">
                        <label>Inteligence</label>
                    </div>
                    <div class="col align-start">
                        <div class="item">
                            <button id="minus" onclick="intDecrease()">-</button>
                            <span id="int-number">0</span>
                            <button id="plus" onclick="intIncrease()">+</button>
                        </div>
                    </div>


                </div>
                <div class="row">
                    <div class="col">
                        <label>HP</label>
                    </div>
                    <div class="col align-start">
                        <div class="item">
                            <button id="minus" onclick="hpDecrease()">-</button>
                            <span id="hp-number">0</span>
                            <button id="plus" onclick="hpIncrease()">+</button>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <span id="max-points">Points Level reached! Decrease other attribute to add this point</span>
                </div>
                <div class="row">
                    <button type="submit" onclick="showTable()">Submit</button>
                </div>
        </section>
        <section class="container">
            <table id="attribute-table">
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </section>
    </main>

    <!-- JS here -->
    <script src="/js/script.js"></script>
</body>

</html>
